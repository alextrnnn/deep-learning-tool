<mat-drawer-container class="example-container" autosize>
    <mat-toolbar>
        <button mat-icon-button class="menu-icon" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>CS5353 Deep Learning</span>
        <img src="../assets/logo.png" class="header-image" />
    </mat-toolbar>
    <mat-drawer #drawer class="topics-sidenav" mode="side">
        <ul>
            <li *ngFor="let topic of topics">
                <button mat-button (click)="drawer.close()">
                    {{topic.label}}
                </button>
            </li>
        
        </ul>
    </mat-drawer>
    
</mat-drawer-container>
